<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="keypad">
        <div class="top">CALCULATOR</div>  
        <div class="display">0</div>
        <section class="keypad-buttons">
            <div class="keypadrow">
                <button class="keypadbutton double"> C </button>
                <button class="keypadbutton single"> <- </button>
                <button class="keypadbutton single"> / </button>
            </div>
            <div class="keypadrow">
                <button class="keypadbutton single"> 7 </button>
                <button class="keypadbutton single"> 8 </button>
                <button class="keypadbutton single"> 9 </button>
                <button class="keypadbutton single"> X </button>
            </div>
            <div class="keypadrow">
                <button class="keypadbutton single"> 4 </button>
                <button class="keypadbutton single"> 5 </button>
                <button class="keypadbutton single"> 6 </button>
                <button class="keypadbutton single"> - </button>
            </div>
            <div class="keypadrow">
                <button class="keypadbutton single"> 0 </button>
                <button class="keypadbutton single"> 2 </button>
                <button class="keypadbutton single"> 3 </button>
                <button class="keypadbutton single"> + </button>
            </div>
            <div class="keypadrow">
                <button class="keypadbutton double"> 0 </button>
                <button class="keypadbutton double"> = </button>
            </div>
        </section>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
